group 'org.lice'
version '1.0.0'

buildscript {
	ext.kotlin_version = '1.2.10'
	ext.spek_version = '1.1.5'

	repositories {
		mavenCentral()
		// maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/' }
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}

}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

sourceSets {
	main.kotlin.srcDirs += 'src/main/kotlin'
	main.java.srcDirs += 'src/main/java'
}

jar {
	manifest {
		attributes 'Main-Class': 'org.lice.tools.Main'
	}
	from {
		configurations
				.library
				.collect { it.isDirectory() ? it : zipTree(it) }
	}
}


configurations {
	library
}

allprojects {
	repositories {
		maven { url 'https://jitpack.io' }
		maven { url "http://dl.bintray.com/jetbrains/spek" }
	}
}

dependencies {
	library "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
	library 'com.github.lice-lang:lice:v3.2.0'
	library 'commons-cli:commons-cli:1.4'
	library 'jline:jline:2.14.5'

	configurations.compile.extendsFrom(configurations.library)

	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile "org.jetbrains.spek:spek-api:$spek_version"
	testCompile 'org.junit.platform:junit-platform-runner:1.0.1'
	testCompile "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
}

