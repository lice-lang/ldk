group 'org.lice'
version '1.2'

buildscript {
	ext.kotlin_version = '1.1.2-2'

	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}

}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
	mavenCentral()
}

sourceSets {
	main.kotlin.srcDirs += 'src/main/kotlin'
	main.java.srcDirs += 'src/main/java'
}

jar {
	manifest {
		attributes 'Main-Class': 'org.lice.grepl'
	}
}

allprojects {
	repositories {
		maven { url 'https://jitpack.io' }
		maven { url "http://dl.bintray.com/jetbrains/spek" }
	}
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
	compile 'com.github.lice-lang:lice:v3.1'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile 'org.jetbrains.spek:spek-api:1.1.0'
	testCompile 'org.junit.platform:junit-platform-runner:1.0.0-M4'
	testCompile 'org.jetbrains.spek:spek-junit-platform-engine:1.1.0'
	compile 'jline:jline:2.14.3'
}
